<div class="bg-white/90 text-gray-800 rounded-2xl overflow-hidden
            shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all">

  <img
    [src]="imageSrc"
    [alt]="imageAlt"
    class="w-full h-48 object-cover"
  />

  <div class="p-5">
    <h3 class="text-xl font-semibold mb-3">
      {{ title }}
    </h3>

    <div class="flex flex-wrap gap-2">
      @for (tech of techIcons; track tech.src) {
        <img [src]="tech.src" [alt]="tech.alt" class="h-6 w-6" />
      }
    </div>
  </div>

</div>
