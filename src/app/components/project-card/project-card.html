<div class="bg-white/20 rounded-2xl overflow-hidden cursor-pointer
         shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all
         focus:outline-none focus:ring-2 focus:ring-white/60" role="button" tabindex="0" (click)="onClick()"
  (keydown.enter)="onClick()" (keydown.space)="onClick()">
  <h3 class="text-xl font-semibold mb-3 mt-3">{{ title }}</h3>
  <img [src]="imageSrc" [alt]="imageAlt" class="w-full h-48 p-2 object-cover" />

  <div class="p-5">


    <div class="flex flex-wrap gap-2 justify-center">
      @for (tech of techIcons; track tech.src) {
      <img [src]="tech.src" [alt]="tech.alt" class="h-6 w-6" />
      }
    </div>
  </div>
</div>
