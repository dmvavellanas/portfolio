<div class="bg-black text-white p-4 sm:p-6">
  <div class="flex items-center justify-between gap-3 mb-4">
    <h2 class="text-lg sm:text-xl font-semibold truncate">
      {{ data.title || 'Gallery' }}
    </h2>
    <button mat-dialog-close class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition cursor-pointer">
      Close
    </button>
  </div>

  <div class="relative flex items-center justify-center">
    <!-- Imagen actual -->
    <img
      [src]="data.images[index]"
      alt="Gallery image"
      class="max-h-[70vh] w-auto rounded-xl object-contain select-none"
    />

    <!-- Controles -->
    <button
      type="button"
      (click)="prev()"
      class="absolute left-2 sm:left-4 top-1/2 -translate-y-1/2
             px-3 py-2 rounded-full bg-white/10 hover:bg-white/20 transition"
      aria-label="Previous"
    >
      ‹
    </button>

    <button
      type="button"
      (click)="next()"
      class="absolute right-2 sm:right-4 top-1/2 -translate-y-1/2
             px-3 py-2 rounded-full bg-white/10 hover:bg-white/20 transition"
      aria-label="Next"
    >
      ›
    </button>
  </div>

  <!-- Indicador -->
  <div class="mt-4 text-sm text-white/70 text-center">
    {{ index + 1 }} / {{ data.images.length }} (Use ← → keys)
  </div>

  <!-- Miniaturas -->
  <div class="mt-4 flex gap-2 overflow-x-auto pb-2">
    @for (img of data.images; track img; let i = $index) {
      <img
        [src]="img"
        alt="Thumbnail"
        class="h-16 w-24 rounded-lg object-cover cursor-pointer
               border-2 transition
               {{ i === index ? 'border-white' : 'border-transparent opacity-70 hover:opacity-100' }}"
        (click)="goTo(i)"
      />
    }
  </div>
</div>
